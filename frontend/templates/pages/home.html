{% extends "base.html" %}

{% block content %}
<div class="isolate relative px-6 mt-16 sm:mt-24 lg:px-8">
  <div class="isolate relative px-6 mt-16 sm:mt-24 lg:px-8">
    <div class="mx-auto text-center">
        <h1 class="mx-auto mb-6 max-w-2xl text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">
          Gather all of your personal data from around the web and learn something about yourself.
        </h1>
        <div class="flex flex-col gap-x-6 justify-center items-center mt-10 md:flex-row md:items-end">
          {% if user.is_authenticated %}
          <a
            class="block px-3 py-2 text-sm font-semibold text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
            href="{% url 'sources' %}"
          >
            Manage Your Sources
          </a>
          {% else %}
          <a
            class="block px-3 py-2 text-sm font-semibold text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
            href="{% url 'account_signup' %}"
          >
            Get Started
          </a>
          {% endif %}
        </div>
    </div>
  </div>
</div>

{% if show_confetti %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }
  });
</script>
{% endif %}

{% endblock content %}
